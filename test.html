<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container-fluid {
      padding: 20px;
    }

    .horizontal-line {
      height: 2px;
      background-color: gold;
      /* You can adjust the color as needed */
      margin: 10px 0;
      /* Adjust the margin as needed */
    }

    #logo_container {
      text-align: center;
    }

    #logo {
      max-width: 100%;
      height: auto;
      border-top: 2px solid gold;
      /* Add a top border */
      border-bottom: 2px solid gold;
      /* Add a bottom border */
      margin-top: 10px;
      /* Adjust the margin as needed */
      margin-bottom: 10px;
      /* Adjust the margin as needed */
      padding: 10px 0;
      /* Add padding to create separation */
    }
  </style>
  <title>Logo with Horizontal Lines</title>
</head>

<body>

  <!-- <div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div id="logo_container">
        <div id="logo">
          <img src="/assets/images/002.png" class="img-fluid" alt="Logo">
        </div>
      </div>
    </div>
  </div>
</div> -->

  <div style="width: 1452px; height: 85px; position: relative">
    <img style="width: 372px; height: 85px; left: 541px; top: 0px; position: absolute" src="/assets/images/002.png" />
    <div
      style="width: 1452px; height: 0px; left: 0px; top: 56px; position: absolute; justify-content: center; align-items: center; gap: 350px; display: inline-flex">
      <div style="width: 551px; height: 0px; border: 2px #F1AA31 solid"></div>
      <div style="width: 551px; height: 0px; border: 2px #F1AA31 solid"></div>
        
    </div>
  </div>

  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
          required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">City</label>
      <input type="text" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">State</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Zip</label>
      <input type="text" class="form-control" id="validationCustom05" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/getorder.js"></script>

</body>

</html>
