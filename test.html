<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image with Text</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .container {
            position: relative;
            overflow: hidden;
        }

        .bottom-left {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }

        @media (max-width: 767px) {
            .bottom-left {
                bottom: 5px;
                left: 5px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="/assets/images/home/reference images.jpg" alt="Image" class="img-fluid">
    <div class="bottom-left">Your Text Here</div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
